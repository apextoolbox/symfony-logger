services:
    _defaults:
        autowire: true
        autoconfigure: true

    ApexToolbox\Symfony\EventListener\LoggerListener:
        arguments:
            $parameterBag: '@parameter_bag'
        tags:
            - { name: kernel.event_subscriber }

    ApexToolbox\Symfony\Handler\ApexToolboxLogHandler:
        arguments:
            $config: '%apex_toolbox%'
        tags:
            - { name: monolog.handler, method: handle }

    ApexToolbox\Symfony\Service\ApexInitializer:
        arguments:
            $logger: '@logger'

    # HTTP Client Request Tracking
    ApexToolbox\Symfony\HttpClient\TrackedHttpClient:
        decorates: 'http_client'
        decoration_priority: 10
        arguments:
            $client: '@.inner'
            $config: '%apex_toolbox%'